<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="author" content="preet">
    <meta name="description" content="My project">
    <meta name="keywords" content="HTML,CSS,SEO,web,web development">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Guessing Game</title>
    <link rel="shortcut icon " href="./assets/img/google.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style/base.css" media="all">
    <script src="./assets/script/guessing game.js" defer></script>
</head>

<body>
    <main>
        <div class="container center ">
            <div class="calculator">
                <h3>Enter a number to match</h3>

                <form name="calc">
                    <input type="text" name="one" class="number-one" placeholder="Your number">
                    <div class="btns">
                        <input type="button" class="reset" value="Restart">
                        <input type="button" class="get-result" value="Guess">
                    </div>
                    <section class="output">
                        <p></p>
                        <p class="ending"></p>
                    </section>
                </form>
            </div>
</body>

</html>
